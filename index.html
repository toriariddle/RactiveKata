<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<h1>TrueCoders Class</h1>
				<p>Feel free to edit if information appears incorrect.</p>

				<div id="target"></div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

	<script id="template" type="text/ractive">

		<table class="table">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>IsMinor</th>
				<th>Edit / Row</th>
			</tr>

			{{#each people}}
			<tr>
				<td>{{name}}</td>
				<td>{{age}}</td>
				<td>{{isMinor}}</td>
				<td><a href="#" on-click="@.edit(this, @index)">Edit</a> </td>
			</tr>
			{{/each}}
		</table>

	</script>

	<script>
		var people = [
			{ name: "Tori", age: 25, isMinor: false },
			{ name: "Starla", age: 26, isMinor: false },
			{ name: "Michael", age: 30, isMinor: false },
			{ name: "Jack", age: 27, isMinor: false },
			{ name: "Daniel", age: 32, isMinor: false },
			{ name: "Adrian", age: 28, isMinor: false },
			{ name: "Subash", age: 45, isMinor: false },
			{ name: "Clay", age: 23, isMinor: false },
			{ name: "Hunter", age: 28, isMinor: false },
			{ name: "Bay", age: 29, isMinor: false },
		];

		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				person: {
					firstName: '',
					age: 0

				},
				people: people
			},
			edit: function (person, index) {
				var name = prompt("Edit Name", person.name);
				var age = prompt("Edit Age", person.age);
				if (name && age) {
					person.name = name;
					person.age = age;
				}
				if (age < 18) {
					person.isMinor = true;
				} 

				ractive.set('people[' + index + ']', person);
			},
		});
	</script>
</body>
</html>
